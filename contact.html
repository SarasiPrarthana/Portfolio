<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sarasi Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
            <div class="container">
                <a href="index.html">
                    <img src="/assets/images/name.png" class="resize-img" alt="" srcset="" class="logo">
                </a>

                <div class="collapse navbar-collapse justify-content-end" id="navMenu" class="nav-links">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="project.html">Project</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container py-5" id="contact">
        <h2 class="text-center mb-5">Contact Us</h2>
        <div class="row g-4">
            <div class="col-lg-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Pesan</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Tulis pesan Anda di sini"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                </form>
            </div>

            <div class="col-lg-6">
                <div class="ratio ratio-4x3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.9982121735464!2d-122.08424948469245!3d37.4219999798259!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5cb29975b69%3A0x77b7b4e528b0c6b6!2sGoogleplex!5e0!3m2!1sen!2sid!4v1618477596623!5m2!1sen!2sid"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>

        <div class="row text-center mt-5 gy-4">
            <div class="col-md-3 col-6">
                <i class="bi bi-telephone-fill fs-4 text-primary"></i>
                <p class="mb-0">+62 812-3456-7890</p>
            </div>
            <div class="col-md-3 col-6">
                <i class="bi bi-envelope-fill fs-4 text-primary"></i>
                <p class="mb-0">info@example.com</p>
            </div>
            <div class="col-md-3 col-6">
                <i class="bi bi-instagram fs-4 text-primary"></i>
                <p class="mb-0">@namakamu</p>
            </div>
            <div class="col-md-3 col-6">
                <i class="bi bi-facebook fs-4 text-primary"></i>
                <p class="mb-0">Facebook Page</p>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/portfolio.js"></script>
